<div class="-float-icon -slide-left">
  <md-icon md-font-icon="Ionicons" ng-click="vm.slideLeft()" class="ion-ios-arrow-left">
  </md-icon>
</div>
<div class="-float-icon -slide-right">
  <md-icon md-font-icon="Ionicons" ng-click="vm.slideRight()" class="ion-ios-arrow-right">
  </md-icon>
</div>
<div layout="column" class="-content">
  <div class="-principal">
    <div class="-carousel-for">
      <div ng-repeat="(key, item) in ::vm.images" class="-image">
        <img flex="nogrow" ng-src="{{::item}}">
      </div>
    </div>
  </div>
  <div class="-nav">
    <div class="-carousel-nav">
      <div class="-image" ng-repeat="(key, item) in ::vm.images">
        <img flex="nogrow" ng-src="{{::item}}">
      </div>
    </div>
  </div>
</div>
